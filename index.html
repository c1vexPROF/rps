<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень-ножницы-бумага</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        Камень - серый
        Ножницы - оранжевые
        Бумага - белая
    -->
    <div class="col-8 mx-auto text-center mt-5">
        <h1 class="info">Игрок 1 ходит!</h1>
        <div class="row  py-5">
            <div class="col-6 py-5" style="background-image: url(red.jpg); background-size: 100% 100%; border: 5px solid orange; border-radius: 20px;">
                <h1>Игрок 1</h1>
                <div class="choice-player-1">
                </div>
                <strong><p class="txt">Камень - A</p>
                <p class="txt">Ножницы - S</p>
                <p class="txt">Бумага - D</p></strong>
            </div>
            <div class="col-6 py-5" style="background-image: url(blu.jpg); background-size: 100% 100%; border: 5px solid orange; border-radius: 20px;">
                <h1>Игрок 2</h1>
                <div class="choice-player-2">
                </div>
                <strong><p class="txt">Камень - J</p>
                <p class="txt">Ножницы - K</p>
                <p class="txt">Бумага - L</p></strong>
            </div>
        </div>
    </div>
    
    <script src="script.js">

    </script>
</body>
</html>
